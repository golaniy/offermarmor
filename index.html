<body>
<SCRIPT LANGUAGE="JAVASCRIPT">
var r_text = new Array ();
r_text[0] = "Win Win Lose";
r_text[1] = "TTL";
r_text[2] = "אפשר להירגע, הכל מה שנקרא צ'יל אנד פיפ";
r_text[3] = "נפילה הידראולית";
r_text[4] = "אתה מחוץ לפלוגה Out of the Box";

var i = Math.floor(r_text.length * Math.random());

document.body.appendChild(document.createElement('p'));
document.body.classList.add('animate__animate', 'animate__bounce');
document.querySelector("body p:last-child").id = "jstext";
document.querySelector("#jstext").innerHTML = r_text[i];
</script>
